{% extends 'base.html' %}

{% block conteudo %}

    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        <ul>
            {% for mensagem in mensagens %}
                <li>{{ mensagem }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/autenticar" method="post">
        Usuario: <input type="text" name="usuario"><br/>
        Senha: <input type="text" name="senha"><br/>
        <button type="submit">Entrar</button>

    </form>

    {% endblock %}
