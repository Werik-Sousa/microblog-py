<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Microblog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Seu CSS personalizado 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">-->
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/index">
                <img src="{{ url_for('static', filename='img/snake_15046130.png') }}" alt="Logo" width="30" height="30" class="me-2">
                COBRA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">Lista de Usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-fill">
        <div class="container py-4">
            {% block conteudo %}
            {% endblock %}
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-center text-white mt-auto py-3">
        <div class="container">
            <small>
                &copy; {{ now.year }} Werik <span>{ }</span> - Todos os direitos reservados.
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
