{% extends 'base.html' %}

{% block conteudo %}

<div class="container mt-5">
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        <div class="alert alert-info" role="alert">
            {% for mensagem in mensagens %}
                <div>{{ mensagem }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="/update/{{ usuario.id }}" class="card p-4 shadow-sm form-container">
        <h2 class="mb-4 text-center">Atualizar Usu√°rio</h2>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" value="{{ usuario.nome }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" value="{{ usuario.email }}">
        </div>

        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
    </form>
</div>

{% endblock %}
