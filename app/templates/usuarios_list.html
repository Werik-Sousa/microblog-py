{% extends 'base.html' %}

{% block conteudo %}
        <ul>
            {% for usuario in usuarios %}
                <li>{{ usuario.nome, usuario.email }} 
                    <a href="{{ url_for('usuarios.update', id=usuario.id) }}">Editar</a>
                    <a href="{{ url_for('usuarios.delete', id=usuario.id) }}">Excluir</a>
                </li>
            {% endfor %}
        </ul>
        
    {% endblock %}
